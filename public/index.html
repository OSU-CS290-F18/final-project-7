<html>
   <head>
      <title>A Multiplayer Game</title>
      <link rel="stylesheet" href="/style.css">
      <link rel="icon" href="/PONG_BROS.png">
      <script src="/game.js" defer></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
      <header>
         <div class="header-image-container">
            <img src="/PONG_BROS.png" alt="PONG BROS logo" style="width:100px;height:100px;" >
         </div>
         <h1 class="site-title">PONG BROS</a></h1>
      </header>
      <style>
         canvas {
         width: 800px;
         height: 500px;
         border-radius: 3px;
         border: 5px solid #FFFFFF;
         }
      </style>
      <script src="/socket.io/socket.io.js"></script>
   </head>
   <body>
      <div class="game-container">
         <canvas id="canvas"></canvas>
         <div id="sidebar">
            <aside class="info-containter">
               <h3>Current Score:</h3>
               <div id="score-container-left" class="games-won-container">
                  Left Player: 0
               </div>
               <div id="score-container-right" class="games-won-container">
                  Right Player: 0
               </div>
            </aside>
            <aside class="info-container">
               <h3>Games Won:</h3>
               <div id="games-won-container" class="games-won-container">
               </div>
            </aside>
            <button id="restart-button" class="hidden">Restart</button>
         </div>
      </div>
      <div id="modal-backdrop" class='hidden'></div>
      <div id="add-highscore-modal" class="hidden">
         <div class="modal-dialog">
            <div class="modal-header">
               <h3>Add your name to the highscores:</h3>
               <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
            </div>
            <div class="modal-body">
               <div class="highscore-input-element">
                  <label for="highscore-text-input">Your name:</label>
                  <input type="text" id="highscore-text-input"></input>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
               <button type="button" id="modal-accept" class="action-button">Create Post</button>
            </div>
         </div>
      </div>
   </body>
</html>
