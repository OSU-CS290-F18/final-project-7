<html>
  <head>
    <title>A Multiplayer Game</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/PONG_BROS.png">

    <header>
      <div class="header-image-container">
        <img src="/PONG_BROS.png" alt="PONG BROS logo" style="width:100px;height:100px;" >
      </div>

      <h1 class="site-title"><a href="#">PONG BROS</a></h1>
    </header>

    <style>
      canvas {
        width: 1000px;
        height: 500px;
        border: 5px solid black;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <aside class="info-container">
      <h3>GAMES WON:</h3>
      <div id="games-won-container">
        <p>JEREMY: 4</p>
        <p>LUKE: 3</p>
      </div>
    </aside>
    <canvas id="canvas"></canvas>
    <div class = "scoreboard">
      Score:
    </div>
    <button id="restart-button">Restart</button>


  </body>
  <script src="/game.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <div id="modal-backdrop" class="hidden"></div>
      <div id="sell-something-modal" class="hidden">
        <div class="modal-dialog">

          <div class="modal-header">
            <h3>Add your name to the highscores:</h3>
            <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
          </div>

          <div class="modal-body">

            <div class="post-input-element">
              <label for="post-text-input">Your name:</label>
              <input type="text" id="post-text-input"></input>
            </div>


          </div>

          <div class="modal-footer">
            <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
            <button type="button" id="modal-accept" class="action-button">Create Post</button>
          </div>

        </div>
      </div>






</html>
